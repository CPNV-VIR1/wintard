services:
  server:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_URL=${DB_POSTGRES_URL}
  ms-db:
    build:
      context: ./ms-db
    restart: always
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
  api-gateway:
    image: nginx
    volumes:
      - ./nginx:/etc/nginx
    ports:
      - 8080:80
    depends_on:
      - server

volumes:
  db-data: